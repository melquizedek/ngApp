<mat-grid-list cols="1" rowHeight="350px">
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Login Form</mat-card-title>
              <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content class="example-container">
                <mat-form-field>
                    <input matInput placeholder="Username">
                  </mat-form-field>
                  <mat-form-field>
                      <input matInput placeholder="Password">
                    </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="button-con">
              <button mat-button>Clear</button>
              <button mat-button (click)="login(true)">Login</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="1"></mat-grid-tile>
  </mat-grid-list>
